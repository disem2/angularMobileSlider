<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example - example-example4-production</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">  
</head>
<body ng-app="app">
  <div id="container" ng-controller="Slider">
    <div id="under">
      <form>
        <fieldset>
          <input type="text" placeholder="Enter name" />
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </div>
    <div class="over {{hide}}">
      <div class="header-over">
        <div ng-include data-src="'header.html'"></div>
      </div>
      <div class="content">
        <div class="l l1"><span>Line 1</span></div>
        <div class="l l2"><span>Line 2</span></div>
        <div class="l l3"><span>Line 3</span></div>
        <div class="l l1"><span>Line 1</span></div>
        <div class="l l2"><span>Line 2</span></div>
        <div class="l l3"><span>Line 3</span></div>
        <div class="l l1"><span>Line 1</span></div>
        <div class="l l2"><span>Line 2</span></div>
        <div class="l l3"><span>Line 3</span></div>
        <div class="l l1"><span>Line 1</span></div>
        <div class="l l2"><span>Line 2</span></div>
        <div class="l l3"><span>Line 3</span></div>
      </div>
      <div class="footer-over">
        <div ng-include data-src="'footer.html'"></div>
      </div>
    </div>
    <div id="img" class="{{flag}}">
      <img src="images/src.jpg" ng-click="unslide()" />
    </div>    
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-animate.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
